<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
  <link rel="stylesheet" href="./styles.css">
  <script src="./renderer.js" defer></script>
  <title>ImageResizer</title>
</head>

<body>
  <div class="container-main">
    <div class="select-image-area">
      <label for="img">
        <span class="select-image">&#128193;</span>
        <input id="img" type="file" style="display: none" />
      </label>
    </div>

    <form id="form">
      <div class="form-input">
        <input id="width" type="number" placeholder="Width...">
        <input id="height" type="number" placeholder="Height...">
      </div>

      <div>
        <button type="submit" class="button-image-resize">Resize</button>
      </div>

      <div class="image-info">
        <p>File: <span id="filename"></span></p>
        <p>Output: <span id="output-path"></span></p>
      </div>
    </form>
  </div>

  <div id="update-notification" class="hidden">
    <div class="update-notification-buttons-close">
      <button id="close-button" type="button">&#10006;</button>
    </div>
    <p id="update-notification-message"></p>
  </div>
</body>

</html>
